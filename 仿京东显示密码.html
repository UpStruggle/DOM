<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>仿京东显示密码</title>
    <style>
      .box {
        position: relative;
        width: 400px;
        border-bottom: 1px solid #ccc;
        margin: 100px auto;
      }
      .box input {
        width: 370px;
        height: 30px;
        border: 0;
        outline: none;
      }
      .box img {
        position: absolute;
        top: 7px;
        right: 2px;
        width: 24px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <!--
        案例：点击按钮将密码框切换为文本框，并可以查看密码明文
        思路：点击眼睛按钮，把密码框类型转换为文本框就可以看见里面的密码
             一个按钮有两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
        算法：利用一个flag变量，判断flag值，
              如果是1就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1
    -->
    <div class="box">
      <label for="">
        <img src="images/zyl.jpg" alt="" id="eye" />
      </label>
      <input type="password" name="" id="pwd" />
    </div>
    <script>
      //1.获取元素
      var eye = document.getElementById("eye");
      var pwd = document.getElementById("pwd");
      //2.注册事件
      var flag = 0;
      eye.onclick = function () {
        if (flag == 0) {
          pwd.type = "text";
          eye.src = "images/zjl.jpg";
          flag = 1;
        } else {
          pwd.type = "password";
          eye.src = "images/zyl.jpg";
          flag = 0;
        }
      };
    </script>
  </body>
</html>
