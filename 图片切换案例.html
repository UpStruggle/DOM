<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片切换</title>
    <style>
      button {
        width: 100px;
        height: 50px;
        color: rgb(87, 89, 197);
        text-align: center;
        line-height: 50px;
      }
      img {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">周九良</button>
    <button id="btn2">张新成</button>
    <img src="images/zjl.jpg" alt="" title="周九良" />
    <script>
      var btn1 = document.getElementById("btn1");
      var btn2 = document.getElementById("btn2");
      var img = document.querySelector("img");
      btn1.onclick = function () {
        img.src = "images/zjl.jpg";
      };
      btn2.onclick = function () {
        img.src = "images/zxc.jpg";
        img.title = "张新成";
      };
    </script>
  </body>
</html>
