<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="time">2020-10-01</div>
    <div class="box">盒子1</div>
    <div class="box">盒子2</div>
    <ul>
      <li>如月之恒，如日之升1</li>
      <li>如月之恒，如日之升2</li>
      <li>如月之恒，如日之升3</li>
      <li>如月之恒，如日之升4</li>
      <li>如月之恒，如日之升5</li>
    </ul>
    <ol id="ol">
      <li>empty</li>
      <li>empty</li>
      <li>empty</li>
    </ol>
    <script>
      //1.**根据ID获取   document.getElementById方法**//
      //(1).因为文档页面从上往下加载，所以先要有标签，所以script放在标签下面
      //(2).驼峰命名法  get 获得  Element 元素 by
      //(3).参数id 是大小写敏感的字符串
      //(4).返回的是一个元素对象
      var timer = document.getElementById("time");
      console.log(timer); //把标签选中了
      console.log(typeof timer); //返回object
      //(5).console.dir打印返回的元素对象，更好地查看属性里面的属性和方法
      console.dir(timer);

      //**2.根据标签名获取  getElementsByTagName 方法**
      //(1)getElementsByTagName 方法可以返回带有指定标签名的对象的集合
      //(2)返回的是获取过来元素对象的集合，以伪数组形式存储
      var lis = document.getElementsByTagName("li");
      console.log(lis);
      console.log(lis[0]); //得到第一行的li
      //(3)想要依次得到元素对象可以采取遍历的方式
      for (var i = 0; i < lis.length; i++) {
        console.log(lis[i]);
      }
      //获取ol下的li标签
      var ol = document.getElementsByTagName("ol");
      console.log(ol[0].getElementsByTagName("li"));
      //改进
      var ol = document.getElementById("ol");
      console.log(ol.getElementsByTagName("li"));

      //**3.HTML5新增方法
      //(1)getElementsByClassName 根据类名获取
      var boxs = document.getElementsByClassName("box");
      console.log(boxs);
      //(2) document.querySelector('选择器')根据指定选择器返回第一个元素对象
      var firstBox = document.querySelector(".box"); //返回第一个类名为box的元素
      console.log(firstBox);
      var nav = document.querySelector("#nav"); //返回第一个id为nav的元素
      console.log(nav);
      var li = document.querySelector("li"); //返回第一个li
      console.log(li);
      //（3）document.querySelectorAll('选择器')  根据指定选择器返回所有元素对象
      //返回对象是一个元素集合，是一个伪元素
      var allBox = document.querySelectorAll(".box"); //返回所有类名为box的元素
      console.log(allBox);
      //**4.获取特殊元素**//
      //（1）获取body标签
      var bodyEle = document.body;
      console.log(bodyEle); //获取body标签
      console.dir(bodyEle); //返回的数组对象
      //（2）获取html标签
      var htmlEle = document.documentElement;
      console.log(htmlEle); //获取html标签
      console.dir(htmlEle); //返回的数组对象
    </script>
  </body>
</html>
