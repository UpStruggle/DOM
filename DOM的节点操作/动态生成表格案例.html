<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态生成表格案例</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      a {
        text-decoration: none;
      }
      table {
        margin: 200px auto;
        width: 600px;
        text-align: center;
        line-height: 60px;
        border: 1px solid #999;
      }
      thead {
        width: 100%;
        background-color: wheat;
      }

      th,
      td {
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <table cellspacing="0">
      <thead>
        <tr>
          <th>姓名</th>
          <th>科目</th>
          <th>成绩</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      //1.先准备好学生的数据
      var datas = [
        {
          name: "周九良",
          subject: "javascript",
          score: 100,
        },
        {
          name: "朱一龙",
          subject: "javascript",
          score: 100,
        },
        {
          name: "张新成",
          subject: "javascript",
          score: 100,
        },
        {
          name: "许嵩",
          subject: "javascript",
          score: 100,
        },
      ];
      //1.往tbody里面创建行，根据人数来创建（数据的长度）
      var tbody = document.querySelector("tbody");
      for (var i = 0; i < datas.length; i++) {
        //创建tr行
        var tr = document.createElement("tr");
        tbody.appendChild(tr);
        //3.行里面创建单元格(跟数据有关系的三个单元格) tr 单元格的数量取决于每个对象里面的属性个数
        //遍历对象 datas[i]
        for (k in datas[i]) {
          //k 得到的是属性名 datas[i][k]得到的是属性值
          //创建单元格
          var td = document.createElement("td");
          //把对象里面的属性值 给td
          td.innerHTML = datas[i][k]; //把对象里面的属性值 datas[i][k]给 td
          tr.appendChild(td);
        }
        //3.创建有删除2个字的单元格
        var td = document.createElement("td");
        td.innerHTML = "<a href = 'javascript::'>删除</a>";
        tr.appendChild(td);
      }
      //4.点击删除按钮时 删除整个行
      var as = document.querySelectorAll("a");
      for (var i = 0; i < as.length; i++) {
        as[i].onclick = function () {
          //点击a 删除当前a所在的行 当前a所在的li  this.parentNode
          tbody.removeChild(this.parentNode.parentNode); //删除的是a父节点的父节点
        };
      }
    </script>
  </body>
</html>
